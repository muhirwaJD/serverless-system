<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Elegant Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&family=SF+Pro+Text:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern";
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #1d1d1f;
        line-height: 1.47059;
        min-height: 100vh;
        font-weight: 400;
        letter-spacing: -0.003em;
        font-size: 17px;
        text-size-adjust: 100%;
        font-feature-settings: "kern", "liga", "calt";
      }

      header {
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: saturate(180%) blur(20px);
        color: #f5f5f7;
        padding: 24px 0;
        text-align: center;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 36px;
        font-weight: 700;
        letter-spacing: -0.009em;
        line-height: 1.05469;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        font-feature-settings: "kern", "liga", "calt";
      }

      .container {
        max-width: 1200px;
        margin: 60px auto;
        padding: 0 40px;
      }

      .form-section {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(20px);
        padding: 40px;
        border-radius: 20px;
        margin-bottom: 60px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .form-section h2 {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #1d1d1f;
        letter-spacing: -0.02em;
        line-height: 1.14286;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.06);
        font-feature-settings: "kern", "liga", "calt";
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 24px;
      }

      .form-group {
        margin-bottom: 0;
      }

      .form-group.full-width {
        grid-column: span 2;
      }

      label {
        display: block;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-weight: 600;
        margin-bottom: 8px;
        color: #1d1d1f;
        font-size: 16px;
        letter-spacing: -0.016em;
        line-height: 1.25;
        text-shadow: 0 0.5px 1px rgba(0, 0, 0, 0.04);
        font-feature-settings: "kern", "liga";
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #d2d2d7;
        border-radius: 12px;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 16px;
        font-weight: 400;
        letter-spacing: -0.016em;
        line-height: 1.25;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        background: rgba(255, 255, 255, 0.9);
        color: #1d1d1f;
        font-feature-settings: "kern", "liga";
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        background: #fff;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background: linear-gradient(135deg, #000000 0%, #0051d5 100%);
        color: #fff;
        padding: 14px 28px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: -0.016em;
        line-height: 1.25;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 4px 16px rgba(0, 122, 255, 0.25);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        font-feature-settings: "kern", "liga";
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 122, 255, 0.35);
      }

      button:active {
        transform: translateY(0);
      }

      .task-section {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(20px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .task-section h2 {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #1d1d1f;
        letter-spacing: -0.02em;
        line-height: 1.14286;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.06);
        font-feature-settings: "kern", "liga", "calt";
      }

      input::placeholder,
      textarea::placeholder {
        color: #86868b;
        font-weight: 400;
        opacity: 1;
      }

      input:focus::placeholder,
      textarea:focus::placeholder {
        color: #c7c7cc;
        transition: color 0.3s ease;
      }

      .task-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 24px;
      }

      .task-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: saturate(180%) blur(20px);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .task-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #007aff, #5856d6, #af52de);
      }

      .task-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .task-card h3 {
        margin-bottom: 12px;
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 22px;
        font-weight: 700;
        color: #1d1d1f;
        letter-spacing: -0.018em;
        line-height: 1.18182;
        text-shadow: 0 0.5px 1px rgba(0, 0, 0, 0.04);
        font-feature-settings: "kern", "liga", "calt";
      }

      .task-card p {
        margin-bottom: 8px;
        color: #424245;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 15px;
        font-weight: 400;
        line-height: 1.46667;
        letter-spacing: -0.016em;
        font-feature-settings: "kern", "liga";
      }

      .task-card p:first-of-type {
        margin-bottom: 14px;
        font-size: 14px;
        line-height: 1.42857;
        color: #86868b;
        font-weight: 400;
        letter-spacing: -0.014em;
      }

      .task-meta {
        color: #86868b;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 14px;
        font-weight: 500;
        line-height: 1.42857;
        margin-bottom: 4px;
        letter-spacing: -0.014em;
        font-feature-settings: "kern", "liga";
      }

      .task-meta strong {
        color: #1d1d1f;
        font-weight: 600;
        font-size: 14px;
      }

      .task-card button {
        margin-top: 18px;
        padding: 12px 20px;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        font-size: 15px;
        font-weight: 600;
        background: linear-gradient(135deg, #000000 0%, #30d158 100%);
        box-shadow: 0 3px 12px rgba(52, 199, 89, 0.25);
        border-radius: 10px;
        letter-spacing: -0.016em;
        line-height: 1.26667;
      }

      .task-card button:hover {
        box-shadow: 0 4px 12px rgba(52, 199, 89, 0.35);
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-left: 6px;
        font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont,
          sans-serif;
        line-height: 1.27273;
        font-feature-settings: "kern";
      }

      .status-pending {
        background: rgba(255, 149, 0, 0.1);
        color: #ff9500;
      }

      .status-in-progress {
        background: rgba(0, 122, 255, 0.1);
        color: #007aff;
      }

      .status-completed {
        background: rgba(52, 199, 89, 0.1);
        color: #34c759;
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 20px;
          margin: 40px auto;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .form-group.full-width {
          grid-column: span 1;
        }

        .task-grid {
          grid-template-columns: 1fr;
        }

        header {
          font-size: 28px;
          padding: 20px 0;
          letter-spacing: -0.02em;
          line-height: 1.14286;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .task-card {
        animation: fadeIn 0.6s ease forwards;
      }
    </style>
  </head>

  <body>
    <header>
      TaskFlow - Task Manager
      <div style="position: absolute; top: 24px; right: 24px">
        <button
          onclick="logout()"
          style="
            background: #ff3b30;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'SF Pro Text', sans-serif;
            font-size: 14px;
          "
        >
          Logout
        </button>
      </div>
    </header>

    <div class="container">
      <div class="form-section">
        <h2>Create New Task</h2>
        <form id="taskForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Enter task title"
              />
            </div>

            <div class="form-group">
              <label for="assignedTo">Assigned To</label>
              <input
                type="text"
                id="assignedTo"
                name="assignedTo"
                required
                placeholder="Enter assignee name"
              />
            </div>

            <div class="form-group full-width">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                required
                placeholder="Enter task description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="pending">Pending</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
          </div>

          <button type="submit">Add Task</button>
        </form>
      </div>

      <div class="task-section" id="taskList">
        <h2>Tasks</h2>
        <div class="task-grid">
          <!-- Task cards will go here -->
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "https://glhbfnoyue.execute-api.eu-west-1.amazonaws.com";

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("taskForm");

        if (!form) {
          console.error("taskForm not found!");
          return;
        }

        console.log("TaskForm loaded.");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const assignedTo = document.getElementById("assignedTo").value;
          const status = document.getElementById("status").value;

          const task = { title, description, assignedTo, status };

          console.log("Submitting task:", task);

          try {
            const response = await fetch(`${BASE_URL}/create`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(task),
            });

            const data = await response.json();

            if (response.ok) {
              // Show success message with better styling
              const successMsg = document.createElement("div");
              successMsg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.95);
                color: #1d1d1f;
                padding: 14px 20px;
                border-radius: 12px;
                font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, sans-serif;
                font-size: 16px;
                font-weight: 600;
                line-height: 1.25;
                letter-spacing: -0.016em;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
                border: 1px solid rgba(0, 0, 0, 0.1);
                backdrop-filter: saturate(180%) blur(20px);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                text-shadow: 0 0.5px 1px rgba(0, 0, 0, 0.04);
                font-feature-settings: "kern", "liga";
              `;
              successMsg.textContent = "✓ Task created successfully!";
              document.body.appendChild(successMsg);

              // Remove message after 3 seconds
              setTimeout(() => {
                successMsg.remove();
              }, 3000);

              form.reset();
              loadTasks();
            } else {
              alert(
                "Error creating task: " + (data.message || response.statusText)
              );
            }
          } catch (err) {
            alert("Request failed: " + err.message);
          }
        });

        async function loadTasks() {
          try {
            const response = await fetch(`${BASE_URL}/tasks`);
            const tasks = await response.json();

            console.log("Loaded tasks:", tasks);

            const container = document.getElementById("taskList");
            const gridContainer =
              container.querySelector(".task-grid") || container;

            // Clear existing content but keep the structure
            if (container.querySelector(".task-grid")) {
              container.querySelector(".task-grid").innerHTML = "";
            } else {
              container.innerHTML =
                '<h2>Tasks</h2><div class="task-grid"></div>';
            }

            const taskGrid = container.querySelector(".task-grid");

            if (tasks.length === 0) {
              taskGrid.innerHTML =
                "<p style=\"grid-column: 1/-1; text-align: center; color: #86868b; font-size: 18px; font-weight: 500; letter-spacing: -0.016em; line-height: 1.33333; padding: 60px 20px; font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif; font-feature-settings: 'kern', 'liga';\">No tasks yet. Create your first task above!</p>";
              return;
            }

            tasks.forEach((task) => {
              const div = document.createElement("div");
              div.className = "task-card";

              // Get status badge class
              const statusClass = task.status.toLowerCase().replace(" ", "-");

              div.innerHTML = `
                <h3>${task.title}</h3>
                <p>${task.description}</p>
                <p class="task-meta"><strong>Assigned to:</strong> ${task.assignedTo}</p>
                <p class="task-meta">
                  <strong>Status:</strong>
                  <span class="status-badge status-${statusClass}">${task.status}</span>
                </p>
                <button onclick="editTask('${task.id}')">Edit Task</button>
              `;
              taskGrid.appendChild(div);
            });
          } catch (err) {
            console.error("Failed to load tasks:", err);
            alert("Failed to load tasks: " + err.message);
          }
        }

        window.editTask = function (taskId) {
          // Get current task data first
          const taskCards = document.querySelectorAll(".task-card");
          let currentTask = null;

          taskCards.forEach((card) => {
            const editButton = card.querySelector("button");
            if (
              editButton &&
              editButton.getAttribute("onclick").includes(taskId)
            ) {
              currentTask = {
                title: card.querySelector("h3").textContent,
                description: card.querySelector("p:first-of-type").textContent,
                assignedTo: card
                  .querySelector("p:nth-of-type(2)")
                  .textContent.replace("Assigned to: ", ""),
                status: card
                  .querySelector("p:nth-of-type(3)")
                  .textContent.replace("Status: ", ""),
              };
            }
          });

          const newTitle = prompt(
            "Enter new title:",
            currentTask ? currentTask.title : ""
          );
          const newDescription = prompt(
            "Enter new description:",
            currentTask ? currentTask.description : ""
          );
          const newAssignedTo = prompt(
            "Enter new assigned person:",
            currentTask ? currentTask.assignedTo : ""
          );
          const newStatus = prompt(
            "Enter new status (pending/in progress/completed):",
            currentTask ? currentTask.status : ""
          );

          if (newTitle && newDescription && newAssignedTo && newStatus) {
            const updatedData = {
              title: newTitle,
              description: newDescription,
              assignedTo: newAssignedTo,
              status: newStatus,
            };
            updateTask(taskId, updatedData);
          }
        };

        async function updateTask(taskId, updatedData) {
          try {
            console.log("Updating task:", taskId, "with data:", updatedData);

            const response = await fetch(`${BASE_URL}/task/${taskId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(updatedData),
            });

            console.log("Update response status:", response.status);
            console.log("Update response headers:", response.headers);

            if (response.ok) {
              const result = await response.json();
              console.log("Update successful:", result);

              // Show success message with better styling
              const successMsg = document.createElement("div");
              successMsg.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
              `;
              successMsg.textContent = "✓ Task updated successfully!";
              document.body.appendChild(successMsg);

              // Remove message after 3 seconds
              setTimeout(() => {
                successMsg.remove();
              }, 3000);

              loadTasks();
            } else {
              const errorText = await response.text();
              console.error("Update failed:", response.status, errorText);
              try {
                const error = JSON.parse(errorText);
                alert(
                  "Update failed: " +
                    (error.message || error.error || response.statusText)
                );
              } catch (e) {
                alert("Update failed: " + errorText || response.statusText);
              }
            }
          } catch (err) {
            console.error("Update error:", err);
            alert("Error updating task: " + err.message);
          }
        }

        loadTasks(); // Initial load
      });
      function logout() {
        window.location.href =
          "https://taskflow-app.auth.eu-west-1.amazoncognito.com/login?client_id=5dtvb66efacrvndkpgtcr27bqm&redirect_uri=https://d3amz1l7e7cku7.cloudfront.net/&response_type=code&scope=email+openid+profile";
      }
    </script>
  </body>
</html>
